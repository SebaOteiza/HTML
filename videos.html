<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>

    <h1>Videos en el sitio web</h1>



    <video width="500" height="450" controls></video>
    <source src="videos/video.mp4.mp4" type="video/mp4">
    <!--ETIQUETA VIDEO CON SU WIDTH, HEIGHT Y CONTROL (CONTROL PARA TENER EL CONTROL DEL VIDEO)-->
    <!--LUEGO SOURCE SRC CON LA RUTA DEL VIDEO Y EL TYPE ES EL TIPO DE VIDEO A REPRODUCIR, MP4, ETC-->
    <!--autoplay el video se reproduce automaticamente -->
    <br>
    <hr>

    <h2>Mis videos de yutub</h2>

    <!--por ejemplo, desde youtube, voy a la parte compartir y luego selecciono INSERTAR, para copiar el código que ahí aparece-->
    <iframe width="560" 
    height="315" src="https://www.youtube.com/embed/mNbnV3aN3KA" 
    title="YouTube video player"
      
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
