<!DOCTYPE html> <!--documento en formato html-->
<html lang="en"> <!--todo lo que irá dentro del documento html-->
<head> <!--aquí va toda la configuración del documento html, es lo que no se muestra en la pagina, como el llamado a css o los meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title> <!--nombre del documento-->
</head>
<body> <!--es la etiqueta que contiene todos los elementos de nuestro sitio web, encabezado, parrafos, imagenes, etc-->
    
<h1>Hola Mundo</h1>
<p>Esta es mi primer sitio Web, se ve muy bonito </p>


</body>
</html> <!-- finaliza doc -->
