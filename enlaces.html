    <!--Crear enlaces-->

    
    <!--EN HREF va la ruta especifica que queremos seguir, ya sea interna o externa -->
    <!--TARGET SELF = abrirá el link en la misma pestaña, abandonando la página en la que se está-->
    <!--TARGET BLANK = abrirá el link de la página en otra pestaña-->
    <!--target=self este atributo lo que contiene es que indica que nosotros vamos a abrir esta ruta o esta página en esa misma página  -->
    <!--lo que target self indica que el link se abrirá cerrando la pestaña en la que se está, no abrirá otra pestaña-->
    <!--PERO! SI UTILIZAMOS target _Blank lo que va a pasar es que la página se abrira en otra pestaña-->
    <!--EL HREF TIENE QUE LLEVAR LA RUTA DE UNA PAGINA INTERNA O EXTERNA Y ENTRE LAS a VA EL CÓMO SE DEBE LLAMAR ESE ENLACE O CONTENIDO -->
    <!--el link ingresado debe ir completo, incluyendo el protocolo https-->
